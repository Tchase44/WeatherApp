<!DOCTYPE html>
<html>
<head>
	<title>Hit the Slopes</title>
	<link rel="stylesheet" type="text/css" href="stylish.css">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
	<header id="head">
		<div id="upTop">
			<h2>Tell Me Some Weather</h2><br><h3>Can I Hit The Slopes?</h3><br>

				<input id="zip" type="text" name="Zipcode" maxlength="5" required="required" placeholder="26505" autofocus>

			</form>
		</div>
	</header>
	<main id="main">
		<div id="stuffHere">
			<p id="resortName"></p>
			<p id="snow">Chance of Snow is <span id="output"></span>%</p>
		</div>
		<div id="moreStuff">
			
		</div>
	</main>
	<footer></footer>



<script type="text/javascript" src="app.js"></script>
</body>
</html>
